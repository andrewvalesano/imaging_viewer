<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT Scan Viewer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Set background color to black */
        }
        .viewer {
            position: relative;
            width: 500px; /* Adjust width as needed */
            height: 500px; /* Adjust height as needed */
            overflow: hidden;
            border: none; /* Remove border */
            border-radius: 10px; /* Rounded edges for the viewer container */
            background-color: #000; /* Set background color to black */
            cursor: grab;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .container img {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            border: none; /* Remove border from images */
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
        }
        .container img.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="viewer">
        <div class="container">
            <!-- Image placeholders -->
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const viewer = document.querySelector('.viewer');

        // Number of images
        const numImages = 67;

        // Path to images (adjust the path as necessary)
        const imagePath = './';

        // Load images dynamically
        for (let i = 1; i <= numImages; i++) {
            const img = document.createElement('img');
            img.src = `${imagePath}${i}.jpg`;
            img.alt = `Image ${i}`;
            container.appendChild(img);
        }

        const images = document.querySelectorAll('.container img');
        images[0].classList.add('active');

        let isDragging = false;
        let startY;
        let imageIndex = 0;

        const onDragStart = (event) => {
            isDragging = true;
            startY = event.touches ? event.touches[0].pageY : event.pageY;
            viewer.style.cursor = 'grabbing';
        };

        const onDragEnd = () => {
            isDragging = false;
            viewer.style.cursor = 'grab';
        };

        const onDragMove = (event) => {
            if (!isDragging) return;
            const currentY = event.touches ? event.touches[0].pageY : event.pageY;
            const deltaY = startY - currentY;

            // Adjust the sensitivity of the drag movement
            const sensitivity = 200;
            const deltaIndex = Math.floor(deltaY / sensitivity);

            // Calculate the new image index
            const newImageIndex = Math.min(numImages - 1, Math.max(0, imageIndex + deltaIndex));

            if (newImageIndex !== imageIndex) {
                images[imageIndex].classList.remove('active');
                images[newImageIndex].classList.add('active');
                imageIndex = newImageIndex;
            }
        };

        viewer.addEventListener('mousedown', onDragStart);
        viewer.addEventListener('touchstart', onDragStart);
        window.addEventListener('mouseup', onDragEnd);
        window.addEventListener('touchend', onDragEnd);
        window.addEventListener('mousemove', onDragMove);
        window.addEventListener('touchmove', onDragMove);

        viewer.style.cursor = 'grab';
    </script>
</body>
</html>
